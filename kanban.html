<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./kanban.css">
   <title>Document</title>
</head>

<body>
   <nav>
      <div class="control_bar">
         <div class="color_filter">
            <div class="black color"></div>
            <div class="blue color"></div>
            <div class="pink color"></div>
            <div class="green color"></div>
         </div>
         <div class="manage_notes">
            <div class="add_note">
               <i class="fa-solid fa-plus"></i>
            </div>
            <div class="delete_note">
               <i class="fa-solid fa-trash"></i>
            </div>
         </div>
      </div>
   </nav>

   <section>
      <div class="cards_section">
         
      </div>
         
   </section>

   <div class="modal add_note_modal">
      <div class="modal_container">
         <div class="note_content">
            <textarea name="" id="createNoteTextArea" name="textarea">
               Enter Your Note here ..
         </textarea>
         </div>
         <div class="note_color_picker">
            <div class="black priority_color active"></div>
            <div class="blue priority_color"></div>
            <div class="pink priority_color"></div>
            <div class="green priority_color"></div>
         </div>
      </div>
   </div>
   <script src="https://kit.fontawesome.com/6a5f98e22e.js" crossorigin="anonymous"></script>
   <script src="./kanban.js"></script>
</body>

</html>
