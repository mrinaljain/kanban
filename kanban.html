<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./kanban.css">
   <title>Document</title>
</head>
<body>
   <nav>
      <div class="control_bar">
         <div class="color_filter">
            <div class="black color"></div>
            <div class="blue color"></div>
            <div class="pink color"></div>
            <div class="green color"></div>
         </div>
         <div class="manage_notes">
            <div class="add_note">
               <i class="fa-solid fa-plus"></i>
            </div>
            <div class="delete_note">
               <i class="fa-solid fa-trash"></i>
            </div>
         </div>
      </div>
   </nav>

   <section>
      <div class="cards_section">
         <div class="card">
            <div class="card_color_tag pink"></div>
            <div class="card_header"></div>
            <div class="card_title"></div>
            <div class="card_content">
               
            </div>
         </div>
      </div>
   </section>
   <script src="https://kit.fontawesome.com/6a5f98e22e.js" crossorigin="anonymous"></script>
   <script src="./kanban.js"></script>
</body>
</html>
