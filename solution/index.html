<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Ticket Management App</title>

   <link rel="stylesheet" href="style.css">

</head>

<body>
   <!-- TOOL BOX ELEMENTS -->
   <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
         <div class="lightpink color"></div>
         <div class="lightgreen color"></div>
         <div class="lightblue color"></div>
         <div class="black color"></div>
      </div>

      <div class="action-btn-cont">
         <div class="remove-btn">
            <img src="https://static.thenounproject.com/png/2729489-200.png" alt="X" height="50%">
         </div>
      </div>
   </div>

   <!-- MAIN CONTAINER - Tickets holder -->
   <div class="main-cont">
      <!-- <div class="ticket-color ${ticketColor}"></div>
       <div class="ticket-id">${id}</div>
       <div class="task-area">${ticketTask}</div> -->
   </div>
   </div>

   <script src="script.js">
   </script>
   <script>
      // click event on delete button
      // --> if (delete is not active)
      // --> set active to true
      // --> show alert'delet activated
      // --> tunn delete button to background - red
      // --> delete the card if clicked or remove from DOM
      // --> also remove from the array
      // ELSE ( already active )
      // --> set active to false
      // --> set background color of button back to nornal
      let deletIcon = document.querySelector('.remove-btn img');
      let allTickets = document.querySelectorAll('.ticket-cont');
      var isDeleteActive = false;
      deletIcon.addEventListener('click', function (e) {
         let clickedElement = e.target;
         console.log('clickedElement');
         console.log(clickedElement);
         if (!isDeleteActive) {
            isDeleteActive = true;
            clickedElement.closest('.remove-btn').style.backgroundColor = 'red';
            alert('Delete Button is Active bhaiyo...!');
            activateDeleteListener();
         }
         else {
            isDeleteActive = false;
            clickedElement.closest('.remove-btn').style.backgroundColor = '';
            deActivateDeleteListener();
         }
      });

      function activateDeleteListener() {
         allTickets.forEach(function (ticket) {
            ticket.addEventListener('click', function (e) {
               let clickedElement = e.target;
               if (isDeleteActive) {
                  clickedElement.closest('.ticket-cont').remove();
               }
            });
         });
      }
      function deActivateDeleteListener() {
         allTickets.forEach(function (ticket) {
            ticket.removeEventListener('click', function () { });
         });
      }




   </script>



</body>

</html>
